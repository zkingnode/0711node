<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
</ul>

<ul id="resort">
    <!--
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

</ul>

<button id="sort-btn">排序</button>

<script type="text/javascript">

    /**
     * getData方法
     * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
     * 返回一个数组，格式见函数中示例
     */
    function getData() {
        /*
         coding here
         */

        /*
         data = [
         ["北京", 90],
         ["北京", 90]
         ……
         ]
         */


//        返回的数组
        var data = [];
//        获得列表所在的元素
        var source = document.getElementById("source");
//        获得子元素的个数
        var len = source.childElementCount;
//        遍历子元素
        for (var i = 0; i < len; i++) {
            var li = source.children[i];
//            获得城市名，split将 innerHTML 内容分成一个长度为2的数组，数组的第0位为城市名
            var city = li.innerHTML.split("空气质量：")[0];
//            获得数值，li的第二个子节点为<b>
            var num = Number(li.childNodes[1].innerHTML);
//            将数据添加到数组。
            data[i] = [city, num];
        }
//        返回数组
        return data;
    }

    /**
     * sortAqiData
     * 按空气质量对data进行从小到大的排序
     * 返回一个排序后的数组
     */
    function sortAqiData(data) {
//        sort方法按升序排序 d1 - d2
        data.sort(function (d1, d2) {
            return d1[1] - d2[1];
        });
//        返回数组
        return data;
    }

    /**
     * render
     * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
     * 格式见ul中的注释的部分
     */
    function render(data) {
//        获得resort元素
        var resort = document.getElementById("resort");
//        获得已排序好的数组
        var len = data.length;
//        定义中文数组
        var ch_num = ["一", "二", "三", "四", "五", "六", "七", "八", "九", "十"];
//        输出的内容
        var str = "";
//        遍历data 按格式输出
        for (var i = 0; i < len; i++) {
//        <li>第一名：北京空气质量：<b>90</b></li>
//            按格式拼接字符串
            str += "<li>第" + ch_num[i] + "名：" + data[i][0] + "空气质量：" + "<b>" + data[i][1] + "</b></li>";
        }
        resort.innerHTML = str;
    }

    function btnHandle() {
        var aqiData = getData();
        aqiData = sortAqiData(aqiData);
        render(aqiData);
    }


    function init() {

        // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
        document.getElementById("sort-btn").onclick = btnHandle;

    }

    init();

</script>
</body>
</html>
